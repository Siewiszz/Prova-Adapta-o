<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Conjunto Alice no País das Maravilhas</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
        <a href="https://siewiszz.github.io/Atividade-midia/" class="cabeçalho__menu-quadriculas container__imagem" alt="Voltar">
        <img src="imagens/ícones/voltar.svg" class="cabeçalho__menu-quadriculas container__imagem" alt="voltar">
        </div>
        <div class="container">
        <a href="#"><img src="imagens/ícones/favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
        <a href="#"><img src="imagens/ícones/sacola.svg" alt="Minhas compras" class="container__imagem"></a>
        <a href="#"><img src="imagens/ícones/perfil.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Personagens</h2>
        <div class="gallerry">
            <img src="imagens/png/Chapeleiro-Maluco.png" alt="Chapeleiro Maluco">
            <img src="imagens/png/Coelho-Maluco.png" alt="Coelho Maluco">
            <img src="imagens/png/Rainha-de-Copas.png" alt="Rainha de Copas">
            <img src="imagens/png/Alice.png" alt="Alice">
            <img src="imagens/png/Gato-de-Cheshire.png" alt="Gato de Cheshire">
            <img src="imagens/png/Conjunto.png" alt="Conjunto Completo">
        </div>
        <h2 class="banner__titulo">Personagens do filme Alice no País das Maravilhas vendidos por unidade ou conjunto completo, para mais informações entrar em contato.</h2>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(`.swiper`,{
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
            el:`.swiper-pagination`,
            type:`bullets`,
        },
        });
    </script>
</body>
</html>
